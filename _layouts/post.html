---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

	<header class="post-header">

		<h1 class="post-title no-margin" itemprop="name headline">{{ page.title }}</h1>

		<p class="post-date">Published: {{ page.date | date: "%b %-d, %Y" }}</p>

	</header>

	<div class="post-content" itemprop="articleBody">

		<div class="featured-image">
			
			<img src="{{ page.featured-image }}"/>

			{% if page.featured-image-credit %}<p>Image credit: {{ page.featured-image-credit }}</p>{% endif %}

		</div>

		<div class="container-constrained">
				
			{{ content }}

		</div>

	</div>

</article>
