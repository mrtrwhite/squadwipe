---
layout: default
---

<div class="archive">
    <ul class="ui-list">
        {% for post in site.posts %}
            <li class="archived-post">
                <a href="{{ post.url }}"><div class="third left background-cover post-image" style="background-image: url('{{ post.featured-image }}')"></div></a>
                <div class="two-thirds left excerpt">
                    <h2 class="h4"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    {{ post.excerpt }}
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
